<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div id="mainDiv">
        <form name="f">
            <input type="text" class="btn btn-light" name="calc" placeholder="0" id="calc"> <br>
            <input type="button" class="btn btn-dark" value="1" onclick="f.calc.value+=1">
            <input type="button" class="btn btn-dark" value="2" onclick="f.calc.value+=2">
            <input type="button" class="btn btn-dark" value="3" onclick="f.calc.value+=3">
            <input type="button" class="btn btn-warning" value="+" onclick="addFunc()">
            <br>
            <input type="button" class="btn btn-dark" value="4" onclick="f.calc.value+=4">
            <input type="button" class="btn btn-dark" value="5" onclick="f.calc.value+=5">
            <input type="button" class="btn btn-dark" value="6" onclick="f.calc.value+=6">
            <input type="button" class="btn btn-warning" value="-" onclick="subFunc()">
            <br>
            <input type="button" class="btn btn-dark" value="7" onclick="f.calc.value+=7">
            <input type="button" class="btn btn-dark" value="8" onclick="f.calc.value+=8">
            <input type="button" class="btn btn-dark" value="9" onclick="f.calc.value+=9">
            <input type="button" class="btn btn-warning" value="/" onclick="divFunc()">
            <br>
            <input type="button" class="btn btn-danger" value="c" onclick="f.calc.value=''">
            <input type="button" class="btn btn-dark" value="0" onclick="f.calc.value+=0">
            <input type="button" class="btn btn-secondary" value="=" onclick="f.calc.value=eval(f.calc.value)">
            <input type="button" class="btn btn-warning" value="x" onclick="mulFunc()">
            <br>

        </form>

    </div>

</body>

</html>
